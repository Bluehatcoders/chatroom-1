<!doctype html>
<html>
  <head>        
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Chat Room</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div>
      <div class="interface">
        <input type="text" id="loginName" placeholder="Enter a name..." autocomplete="off"> 
        <button id="loginNameBtn">Confirm</button>
      </div>
      <div class="mainPage">
        <div class="header">
          <img src="images/user3.png">
          Online Chat Room
        </div>
        <div id="container">
          <div class="conversation">
              <ul id="messages"></ul>
              <form action="">
                  <div class="edit"> 
                    <input type="color" id="color" value="#000000">
                    <i title="double click to cancel" class="fa fa-smile-o" id="smile">
                    </i>
                    <input type="file" id="file">
                    <i class="fa fa-picture-o" id="img"></i>
                    <div class="selectBox"> 
                      <div class="smile" id="smileDiv"> 
                        <p>Class emoji</p>
                        <ul class="emoji"></ul>
                      </div> 
                    </div>
                  </div>
                  <!-- disable autocomplete -->
                  <textarea id="message" autofocus></textarea>
                  <button class="btn rightBtn" id="submit">Send</button>
                  <button class="btn" id="clean">Close</button>
              </form>
          </div>
          <div class="contacts">
            <h1>Online(<span id="total">0</span>)</h1>
            <ul id="users"></ul>
            <p>All offline</p>
          </div>
        </div>
      </div> 
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="javascripts/chat-client.js"></script>
  </body>
</html>
